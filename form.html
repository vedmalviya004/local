<h2>Event Registration</h2>

<label for="usname">Name:</label>
<br>
<input type="text" id="usname">
<br><br>

<label for="uemail">Email:</label>
<br>
<input type="email" id="usemail">
<br><br>

<label for="utel">Phone:</label>
<br>
<input type="tel" id="utel">
<br><br>

<label for="uoccu">Occupation:</label>
<br>
<select name="occupation" id="uoccu">
<option value="shopkeeper">Shopkeeper</option>
<option value="other" selected>Other</option>
<option value="job">Job</option>
<option value="driver">Driver</option>
</select>
<br><br>

<p>Topics Of Interest</p>

<input type="checkbox" id="uhtml">
<br>
<label for="uhtml">HTML</label>
<br><br>

<input type="checkbox" id="ucss">
<br>
<label for="ucss">CSS</label>
<br><br>

<input type="checkbox" id="ujavasc">
<br>
<label for="ujavasc">JavaScript</label>
<br><br>

<label for="ucomment">Comments:</label>
<br>
<textarea name="comment" id="ucomment" cols="60" rows="3"></textarea>

<button>Register</button>
</body>
